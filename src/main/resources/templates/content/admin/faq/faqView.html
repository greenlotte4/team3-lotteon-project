<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin::FAQ</title>
    <link rel="stylesheet" th:href="@{/css/admin/adminfaqview.css}">

</head>
<body>
<th:block layout:fragment="content">
      <div id="admin_service">    
          <section>
              <th:block th:replace="~{content/admin/admin_gate}"></th:block>

              <section id="admin_navi">
                      <p>고객센터</p>
                      <p>
                        <a href="#">HOME</a>
                        <span>></span>
                        <a href="#">고객센터</a>
                        <span>></span>
                        <a href="#">자주묻는질문</a>
                    </p>
              </section>
              <div id="admin_faq_view">
                <table class="admin_faq_view_table">
                    <colgroup>
                        <col style="width: 10%">
                        <col style="width: 90%">
                    </colgroup>
                    <tr>
                        <td>유형</td>
                        <td>고객서비스</td>
                    </tr>
                    <tr>
                        <td>제목</td>
                        <td>[안내] 해외결제 사칭 문자주의</td>
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td>
                            <p>안녕하세요. 롯데 ON입니다.</p><br>
                            <p>롯데ON 해외 직구를 사칭하는 피싱문자가 최근 다시 신고되고 있어서 주의 안내 드립니다.</p>
                            <p>아래와 같이 롯데 ON해외직구 승인결제 피싱 문자 또는 발신번호 006,002등으로</p>
                            <p>시작하는 피싱 문자를 수신하신 고객님꼐서는 통화 또는 문자 내 기재된 번호/링크등을</p>
                            <p>클릭하지 않도록 주의하시기 바랍니다.</p>
                        </td>
                    </tr>
                </table>
              </div>
              <div class="faq_view_button">
                <button class="faq_view_delete-btn">삭제</button>
                <button class="faq_view_modify-btn">수정</button>
                <button class="faq_view_list-btn">목록</button>
              </div>
            </section>
</th:block>
