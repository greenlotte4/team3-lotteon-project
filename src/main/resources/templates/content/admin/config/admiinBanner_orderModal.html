<div id="orderModal" class="modal">
    <div class="modal-content">
        <div class="header">
            <span class="close" style="cursor:pointer; float: right;">&times;</span>
            <h3>배너등록</h3>
        </div>
        <table>
            <colgroup>
                <col style="width: 15%;">
                <col style="width: 50%;">
            </colgroup>
            <tr>
                <td>배너이름</td>
                <td>
                    <input type="text" placeholder="배너이름 입력">
                </td>
            </tr>
            <tr>
                <td>배너크기</td>
                <td>
                    <input type="text" placeholder="배너크기 입력">
                </td>
            </tr>
            <tr>
                <td>배경색</td>
                <td>
                    <input type="text" placeholder="배너 배경색 입력">
                </td>
            </tr>
            <tr>
                <td>배너링크</td>
                <td>
                    <input type="text" placeholder="배너링크 입력">
                </td>
            </tr>
            <tr>
                <td>배너위치</td>
                <td>
                    <select>
                        <option value="1">옵션1</option>
                        <option value="2">옵션2</option>
                        <option value="3">옵션3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>노출날짜</td>
                <td>
                    <input type="date"> ~ <input type="date">
                </td>
            </tr>
            <tr>
                <td>노출시간</td>
                <td>
                    <input type="time"> ~ <input type="time">
                </td>
            </tr>
        </table>
        <div>
            <button type="submit">등록하기</button>
        </div>
    </div>
</div>
